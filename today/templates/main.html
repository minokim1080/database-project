<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/location.css')}}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}"/>
        <title>main</title>
        <script>
            var imgList = [ 
		{{ url_for('static', filename='img/main/main_1.jpg')}},
		{{ url_for('static', filename='img/main/main_2.jpg')}},
		{{ url_for('static', filename='img/main/main_3.jpg')}},
		{{ url_for('static', filename='img/main/main_4.jpg')}},
		{{ url_for('static', filename='img/main/main_5.jpg')}},
		{{ url_for('static', filename='img/main/main_6.jpg')}}
            ]
            function imgChange(){ //배경 이미지 변경 메소드
                var imgNum = Math.floor(Math.random()*(7-1));
                var imgUrl = "url(" + imgList[imgNum] +")";
                var introImg = document.getElementById("main_section");
                console.log(imgNum);
                introImg.style.backgroundImage = imgUrl;
                setTimeout(imgChange, 4000); //시간 설정
            }
        </script>
    </head>
    <body onload="imgChange()"><!-- 페이지 로드하면 배경 이미지 변경 함수 실행 -->
        <section id="main_section">
		<a href="{{ url_for('auth.login')}}">
            <div class="main_bg"></div>
            <div id="main_logo">오늘 패션 어때</div>
            <div id="main_touch">화면을 터치해주세요</div>
            </a>
        </section>
    </body>
</html>
