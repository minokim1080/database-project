<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/location.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
        <title>login</title>
    </head>
    <body id="login_body">
	<form class="login_form" method="post">
		{{  form.csrf_token }}
            <div class="login_logobox">
		    <img src="{{ url_for('static', filename='img/login/login_logo.png') }}" class="login_logo">
            </div>
            <h1>오늘 패션 어때</h1>
            <div class="login_idForm">
		    <img src="{{ url_for('static', filename='img/login/login_user.png') }}" width="25px" height="25px">
		    <input type="text" class="login_id" id="user_id" name="user_id" value="{{ form.user_id.data or ''}}"  placeholder="아이디">
            </div>
            <div class="login_passForm">
		    <img src="{{ url_for('static', filename='img/login/login_padlock.png') }}" width="25px" height="25px">
		    <input type="password" class="login_pw" id="password" name="password" value="{{ form.password.data or ''}}" placeholder="비밀번호">
            </div>
	    <button type="submit" class="login_btn1" onclick="button()">
                    로 그 인
                </button>
            <div class="login_or">or</div>
	    <a href="{{ url_for('auth.signup')}}">
		    <button type="button" class="login_btn2" onclick="button()">
                    회 원 가 입
                </button>
            </a>
        </form>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
	<script src="{{ url_for('static',filename='js/login.js') }}">
            //function findId(){} 아이디, 비번 비교
            //function sendMsg(){} 틀렸으면 재입력 메세지
		alert("{{messages[-1]}}")
        </script>
		{% endif %}
	{% endwith %}
      </body>
</html>
