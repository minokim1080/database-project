<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/result.css') }}">
    <title>result</title>
</head>
<body id="result_body">
    <div class="result_frame">
        <h1 class="result_title">코디 결정</h1>     
        <div id="result_slideShow">
            <ul class="result_slides">
                <li>
                    <!-- 샘플 이미지 -->
		    <img src="{{ url_for('static', filename=top) }}" alt="">
		    <img src="{{ url_for('static', filename=bottom) }}" alt="">
                </li>
                <li class="result_outer">
			<img src="{{ url_for('static', filename=outer) }}" alt="">
                </li>
            </ul>
        </div>
        <p class="result_controller">
            <!-- &lang: 왼쪽 방향 화살표
            &rang: 오른쪽 방향 화살표 -->
            <span class="result_prev">&lang;</span>
            <span class="result_next">&rang;</span>
        </p>
        <div class="result_text">
            <br>
            <!-- 상의 정보 나와야 하는 곳 -->
	    <p> 상의 : {{ top_name }}</p>
	    <a href="{{ top_url }}">
                <button class="result_shop" type= "button">Go to mall</button>
            </a>
            <br>
            <br>
            <!-- 하의 정보 나와야 하는 곳 -->
	    <p> 하의 : {{ bottom_name }}</p>
	    <a href="{{ bottom_url }}">
                <button class="result_shop" type= "button">Go to mall</button>
            </a>
            <br>
            <br>
            <!-- 아우터 정보 나와야 하는 곳 -->
	    <p> 아우터 : {{ outer_name }}</p>
	    <a href="{{ outer_url }}">
                <button class="result_shop" type= "button">Go to mall</button>
            </a>
        </div>
    </div>
    
</body>
<script src="{{ url_for('static', filename='js/result_slideShow.js') }}"></script>
</html>
